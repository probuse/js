<!DOCTYPE html>
<html>
    <head>
        <title>etwin Learns JavaScript</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="body">
        <div class="header">
            <h1 id="heading">Learning JavaScript</h1>
            <p>With Him</p>
            <hr>
            <!-- <h1 id="time"></h1> -->
            <button onclick="showDate()">Show Date</button>
            <br>
            <br>
            <button onmouseover="showDate()" onmouseout="clearDate()">Show Date</button>
            <h1 id="time"></h1>
        </div>
        <div class="container">
            <form action="" method="post" name="myForm" onsubmit="return validateForm()">
                <div>
                    <label>First Name</label>
                    <input type="text" name="firstName" id="firstName">
                </div>
                <br>
                <div>
                    <label>Last Name</label>
                    <input type="text" name="lastName" id="lastName">
                    <br>
                </div>
                <div>
                    <label>Background</label>
                    <select name="background" id="background" onchange="changeBackground(this)">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                    </select>
                </div>
                <br>
                <input type="submit" value="Submit">
            </form>

        </div>
        <script src="main.js"></script>
    </body>
</html>
